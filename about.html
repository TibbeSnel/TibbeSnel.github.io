<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio â€“ About</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav/nav.css" />
  <link rel="stylesheet" href="footer/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css" />
</head>
<body>
  <!-- Shared nav -->
  <nav-component src="nav/nav.html"></nav-component>

  <!-- Page content -->
  <main id="about-main">
    <article id="markdown-content" class="markdown-body">Loading...</article>
  </main>

  <!-- Shared footer -->
  <footer-component src="footer/footer.html"></footer-component>

  <!-- Shared script -->
  <script src="script.js" defer></script>

  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    const markdownContainer = document.getElementById('markdown-content');
    const cacheKey = 'aboutMarkdown';
    const githubRawUrl = 'https://raw.githubusercontent.com/TibbeSnel/portfolio-site/main/_docs/about.md';

    const cached = sessionStorage.getItem(cacheKey);

    if (cached) {
      markdownContainer.innerHTML = marked.parse(cached);
    } else {
      fetch(githubRawUrl)
        .then(res => {
          if (!res.ok) throw new Error('Failed to fetch markdown');
          return res.text();
        })
        .then(md => {
          sessionStorage.setItem(cacheKey, md);
          markdownContainer.innerHTML = marked.parse(md);
        })
        .catch(err => {
          console.error('Error loading markdown:', err);
          markdownContainer.innerHTML = `<p style="color:red;">Failed to load content.</p>`;
        });
    }
  </script>
</body>
</html>

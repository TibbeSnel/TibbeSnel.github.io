<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio â€“ Projects</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.ico">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nav/nav.css" />
  <link rel="stylesheet" href="footer/footer.css" />
  <link rel="stylesheet" href="projects/projects.css" />
</head>
<body>
  <!-- Shared nav -->
  <nav-component src="/nav/nav.html"></nav-component>

  <!-- Page content -->
  <main id="projects-main">
    <div id="content">
      <!-- This will be populated dynamically -->
    </div>
  </main>

  <!-- Shared footer -->
  <footer-component src="/footer/footer.html"></footer-component>

  <!-- Shared script (defines your custom elements) -->
  <script src="/script.js" defer></script>



  <!-- Logic to show project or list -->
  <script type="module">
    const params = new URLSearchParams(window.location.search);
    const projectName = params.get('project');
    const contentDiv = document.getElementById('content');

    if (projectName) {
      const isMobile = /Mobi|Android/i.test(navigator.userAgent);
      if (isMobile) {
        alert('This project content works better on desktop.');
      }

      // Dynamically load the CSS
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'projects/projects.css';
      document.head.appendChild(link);

      // Load and run the dynamic project loader
      import('./projects/load-project.js')
        .then(module => {
          module.loadProject(projectName);
        })
        .catch(err => {
          contentDiv.innerHTML = `<p class="text-red-500">Error loading project.</p>`;
          console.error(err);
        });
    } else {
      fetch('projects/projects.json')
        .then(res => res.json())
        .then(projects => {
          const container = document.createElement('div');
          container.className = 'tile-container';

          projects.forEach(project => {
            const tile = document.createElement('a');
            tile.href = `projects.html?project=${encodeURIComponent(project.slug)}`;
            tile.className = 'tile';

            tile.innerHTML = `
              <img src="${project.thumb}" alt="${project.title} thumbnail">
              <div class="tile-content">
                <p class="tile-date">${new Date(project.date).toLocaleDateString()}</p>
                <h3 class="tile-title">${project.title}</h3>
                <p class="tile-intro">${project.shortIntro}</p>
              </div>
            `;

            container.appendChild(tile);
          });

          contentDiv.appendChild(container);
        })
        .catch(err => {
          contentDiv.innerHTML = `<p class="text-red-500">Error loading projects.</p>`;
          console.error(err);
        });
    }
  </script>
</body>
</html>
